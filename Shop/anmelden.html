<html>
	<head>
		<title>Registrierung</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"> </script>
		<script>
			$(document).ready(function(){
				var vorname, nachname, strasse, nr, stadt, plz, user_name, password;
				$("#submit").click(function(){
					vorname=$("#vorname").val();
					nachname=$("#nachname").val();
					strasse=$("#strasse").val();
					nr=$("#nr").val();
					stadt=$("#stadt").val();
					plz=$("#plz").val();
					user_name=$("#user").val();
					password=$("#password").val();
					passwordwd=$("#passwordwd").val();


					$.post("http://localhost:3000/anmelden",{vorname: vorname, nachname: nachname, strasse: strasse, nr: nr, stadt: stadt, plz: plz, user_name: user_name, password: password, passwordwd: passwordwd}, function(data){
						if(data=='yes')
							{
								alert("Registrierung abgeschlossen!");
								window.location.href = "http://localhost:3000/";
							}
						else {
							if(data=='pw') alert("Passwoerter stimmen nicht ueberein!!");
							else alert("Benutzername existiert bereits!"); }
						});
					});
			});
		</script>
	</head>
	<body>
	<h1> Registrierung </h1>
	<input type="TEXT" id="vorname" size="40" placeholder="Vorname" required><br>
	<input type="text" id="nachname" size="40" placeholder="Nachname" required><br>
	<input type="text" id="strasse" size="40" placeholder="StraÃŸe" required>
	<input type="number" id="nr" size="4" placeholder="Nummer" required><br>
	<input type="number" id="plz" size="7" placeholder="PLZ" required>
	<input type="text" id="stadt" size="40" placeholder="Stadt" required><br>
	<input type="text" id="user" size="40" placeholder="Benutzername" required><br>
	<input type="password" id="password" size="40" placeholder="Passwort" required><br>
	<input type="password" id="passwordwd" size="40" placeholder="Passwort wiederholen" required><br>
	<input type="button" id="submit" value="Registrieren">
	<br><br><a href="/">Login</a>
	</body>
</html>
