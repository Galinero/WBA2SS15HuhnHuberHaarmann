<html>
	<head>
		<title>Login</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"> </script>
		<script>
			$(document).ready(function(){
				var user, pass;
				$("#submit").click(function(){
					user=$("#user").val();
					pass=$("#password").val();
					$.post("http://localhost:3000/login",{user: user, password: pass}, function(data){
						if(data=='no')
							{
								alert("Anmeldung fehlgeschlagen!")
							}
						else if(data=='admin')
							{
								alert("Anmeldung als Admin!")
								window.location.href = "http://localhost:3000/admin";
							}						
						else 
							{						
								alert("Anmeldung erfolgreich!")
								window.location.href = "http://localhost:3000/psearch";
							}					
					});
				});
			});
		</script>
	</head>
	<body>
		<h1> Login </h1>
		<input type="TEXT" id="user" size="40" placeholder="Benutzername"><br>
		<input type="password" id="password" size="40"><br>
		<input type="button" id="submit" value="login"><br><br>
		<a href="/los">Registrieren</a>
	</body>
</html>
