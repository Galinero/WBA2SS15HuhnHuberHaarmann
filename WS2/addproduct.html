<html>
	<head>
		<title>Produkt hinzufuegen</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"> </script>
		<script>
			$(document).ready(function(){
				var produkt, hersteller, preis, herkunft, vorrat;
  				$("#submit").click(function(){
          				produkt=$("#produkt").val();
          				hersteller=$("#firma").val();
          				preis=$("#preis").val();
          				herkunft=$("#herkunft").val();
									vorrat=$("#vorrat").val();

					$.post("http://localhost:3000/addproduct",{produkt: produkt, hersteller: hersteller, herkunft: herkunft, preis: preis, vorrat: vorrat}, function(data){

						if(data=='yes')
							{
								alert("Produkt hinzugefuegt!");
								window.location.href = "http://localhost:3000/psearch";
							}
						else {
							if(data =='existent') alert("Produkt existiert bereits!");
							if(data =='leer') alert("Leere Eingabe!")
						}
					});

				});
			});
		</script>
	</head>
	<body>
	<h1> Produkt hinzufuegen </h1>
	<input type="text" id="produkt" size="40" placeholder="Produktname" required><br>
	<input type="text" id="hersteller" size="40" placeholder="Hersteller" required><br>
	<input type="text" id="herkunft" size="40" placeholder="Herkunftsland" required><br>
	<input type="number" id="preis" size="8" step="0.01" min="0.01" placeholder="Einzelpreis" required><br>
	<input type="radio" name=vorrat id="vorrat" value="lager" required>Auf Lager<br>
	<input type="radio" name=vorrat id="vorrat" value="nlager" required>Nicht vorraetig<br>
	<input type="button" id="submit" value="Hinzufuegen">
	<br><br><a href="/psearch">Produkt finden</a>
	</body>
</html>
