<html>
	<head>
		<title>Registrierung</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"> </script>
		<script>
			$(document).ready(function(){
				var name, nname, str, nr, std, plz, user, pass;
				$("#submit").click(function(){
					name=$("#vorname").val();
					nname=$("#nachname").val();
					stra=$("#strasse").val();
					nr=$("#nr").val();
					std=$("#stadt").val();
					plz=$("#plz").val();
					user=$("#user").val();
					pass=$("#password").val();
					$.post("http://localhost:3000/anmelden",{name: name, nname: nname, stra: stra, nr: nr, std: std, plz: plz, user: user, password: pass}, function(data){	
						if(data=='yes')
							{
								alert("Registrierung abgeschlossen!");								
								$.get("http://localhost:3000");
							}
						});
					});
			});		
		</script>
	</head>
	<body>
	<h1> Registrierung </h1>
	<input type="TEXT" id="vorname" size="40" placeholder="Vorname" required><br>
	<input type="text" id="nachname" size="40" placeholder="Nachname" required><br>
	<input type="text" id="strasse" size="40" placeholder="StraÃŸe" required>
	<input type="number" id="nr" size="4" placeholder="Nummer" required><br>
	<input type="number" id="plz" size="7" placeholder="PLZ" required>
	<input type="text" id="stadt" size="40" placeholder="Stadt" required><br>
	<input type="text" id="user" size="40" placeholder="Benutzername" required><br>
	<input type="password" id="password" size="40" placeholder="Passwort" required><br>
	<input type="text" id="passwordwd" size="40" placeholder="Passwort wiederholen" required><br>
	<input type="button" id="submit" value="Registrieren">
	<br><br><a href="/">Login</a>
	</body>
</html>
