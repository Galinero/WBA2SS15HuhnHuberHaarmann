<html>
	<head>
		<title>Produkt finden</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"> </script>
		<script>
			$(document).ready(function(){
				var user, pass;
				$("#submit").click(function(){
					produkt=$("#produkt").val();
					hersteller=$("#hersteller").val();


					$.post("http://localhost:3000/deleteproduct",{produkt: produkt, hersteller: hersteller}, function(data){
						if(data=='yes'){
								alert("Produkt geloescht!");
								window.location.href = "http://localhost:3000/psearch";
							}
						else{
							if(data=="hersteller") alert("Hersteller nicht gefunden!");
							if(data=="produkt") alert("Produktname nicht gefunden!");
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<h1> Produktsuche </h1>
		<input type="text" id="produkt" size="40" placeholder="Produktname"><br>
		<input type="text" id="hersteller" size="40" placeholder="Hersteller"><br>
		<input type="button" id="submit" value="Loeschen!"><br>
		<br><br><a href="/">Produkt hinzufuegen</a>
		<br><a href="/psearch">Produkt finden</a>
	</body>
</html>
